<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .header{
            background-color: mediumorchid;
            padding: 10px;
        }
        body, html, .container{
            height: 100%;
            min-height: 100%;
        }
        .content-area{
            min-height: 70%;
        }
        .footer{
            background-color: green;
        }
        li{
            list-style: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="MyCtrl">

        <div class="header">
            <h2>Angular App</h2>
            <ul>
                <li>
                    <a ui-sref="home">Home</a> 
                </li>

                <li>
                        <a ui-sref="home.category">Home with category</a> 
                </li>
                <li>
                    <a ui-sref="about({index: 1})">About1</a> 
                </li>
                <li>
                        <a ui-sref="about({index: 2})">About2</a> 
                </li>
            </ul>
        </div>
        <div class="content-area">
            <ui-view></ui-view>
        </div>
        <div class="footer">
            This is the footer 
        </div>

    </div>
    
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="components/home.component.js"></script>
    <script src="components/about.component.js"></script>
    <script src="app.service.js"></script>
</body>
</html>
